<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="tetris.js"> </script>
</head>
<body>
<div class="wrapper">
    <div  class="container" id="score">
        <div class="panel">
            <h1>SCORE</h1>
            <p class="info">0</p>
        </div>
    </div>
      
    <div id="place-holder">
        <div id="canvas">
            <canvas id ="tetris"></canvas>
        </div>
    </div>

    <div class="container" id="level">
        <div class="panel">
            <h1>LEVEL</h1>
            <p class="info">1</p>
        </div>
    </div>
  
     
</div>
<div class="control">
    <div>
        <button id="play-button" type="button">PLAY</button>
    </div>
   
    <div>
        <button id="inst-button" type="button">INSTRUCTIONS</button>
    </div>
     <div id="instructions">
       <ol>
           <li>The game starts on level 1</li>
           <li>Move the tetrominoes left and right with the arrow keys</li>
           <li>Use the up arrow to rotate the tetrominoes to fit holes</li>
           <li>Use the down arrow to accelerate the tetrominoes downwards</li>
           <li>Complete lines to gain points and raise the level </li>

       </ol>
    </div>
  
</div>


</body>
</html>
